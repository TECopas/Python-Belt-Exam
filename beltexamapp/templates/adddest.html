<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/travels">Home</a>
    <a href="/logout">Logout</a>
    <h1>Add a Destination</h1>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/adddest" method="post">
        {% csrf_token %}
        <p>Destination: <input type="text" name="Destination" id="dest"></p>
        <p>Description <textarea name="Description" id="desc" cols="30" rows="10"></textarea></p>
        <p>Travel Date From: <input type="date" name="TravelDateFrom" id="from"></p>
        <p>Travel Date From: <input type="date" name="TravelDateTo" id="to"></p>
        <input type="hidden" id="PostTrip" name="PostID" value={{logged_user.id}}>
        <input type="submit" value="Create">
    </form>
</body>
</html>
